<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="item-row-1-col-1">
        <div class="dayMonth">
          <span class="day" id="day-week">Thursday</span>
          <span class="coma">,</span>
          <span class="day" id="month">May</span>
          <span class="day" id="day-nomber">19</span>
        </div>
        <div class="city" id="city">Kyiv</div>

        <div class="localTime" id="local-time">
          <span class="hoursTime" id="hours">16</span>
          <span class="dots">:</span>
          <span class="hoursMinute" id="minute">04</span>
        </div>

        <div class="sun">
          <div class="sunrise">
            <span class="sunriseTitle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sunrise"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708l1.5-1.5zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7zm3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
                />
              </svg>
              Sunrise:
            </span>
            <span class="sunriseTime" id="sunriseHours">5</span> :
            <span class="sunriseTime" id="sunriseMinute">13</span>
          </div>
          <div class="sunset">
            <span class="sunsetTitle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sunset"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7.646 4.854a.5.5 0 0 0 .708 0l1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V1.5a.5.5 0 0 0-1 0v1.793l-.646-.647a.5.5 0 1 0-.708.708l1.5 1.5zm-5.303-.51a.5.5 0 0 1 .707 0l1.414 1.413a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .706l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7zm3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
                />
              </svg>
              Sunset:
            </span>
            <span class="sunsetTime" id="sunsetHours">20</span> :
            <span class="sunsetTime" id="sunsetMinute">28</span>
          </div>
        </div>
      </div>

      <div class="item-row-1-col-2">
        <form class="input-group" id="input-form">
          <input
            type="search"
            id="input-city-form"
            class="form-control"
            placeholder="City"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            id="button-search"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search-heart"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"
              />
              <path
                d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"
              />
            </svg>
            Search
          </button>
          <button
            class="btn btn-outline-success"
            type="button"
            id="button-current-location"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
              />
              <path
                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              />
            </svg>
            Current location
          </button>
        </form>
      </div>

      <div class="item-row-2-col-2">
        <div class="item-2-col-2-right-sidePic">
          <img
            src="icons/sunny_sunshine.png"
            alt="wether picture now"
            width="150px"
          />
        </div>
        <div class="wether">
          <div class="temperatureMax">
            <span id="temp">22</span>
            <span class="unit">
              <span id="celciy" class="chColorC">°C </span> /
              <span id="faringeit" class="chColorF">°F </span>
            </span>
          </div>
          <div class="temperatureMin">
            <span id="temperatureMin">10</span>
            <span class="unit">°C</span>
          </div>
          <div class="other">
            <div class="wind">
              <span class="windTitle">Wind: </span>
              <span class="windKm" id="windKm">16</span>
              <span>meter/sec</span>
            </div>
            <div class="humidity">
              <span class="humidityTitle">Humidity: </span>
              <span class="humidity" id="humidity">33</span>
              <span class="per">%</span>
            </div>
            <div class="weathMain">
              <span>Weather: </span>
              <span id="main-weather">Clear</span>
            </div>
            <div class="uv">
              <span class="uvTitle">UV: </span>
              <span id="uvIndex">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="item-row-3-col-3">
        <div class="row">
          <div class="col-3">
            <div>
              <span class="card-title">Friday, May 20</span>
              <p class="card-text">
                <img src="icons/cloudy_cloud_weather.png" width="50px" />
              </p>
              <span class="temp1">26°C</span>
            </div>
          </div>

          <div class="col-3">
            <div>
              <span class="card-title">Saturday, May 21</span>
              <p class="card-text">
                <img src="icons/time_interval_sunny.png" width="50px" />
              </p>
              <span class="temp1">26°C</span>
            </div>
          </div>

          <div class="col-3">
            <div>
              <span class="card-title">Sunday, May 22</span>
              <p class="card-text">
                <img src="icons/cloudy_cloud_weather.png" width="50px" />
              </p>
              <span class="temp1">22°C</span>
            </div>
          </div>

          <div class="col-3">
            <div>
              <span class="card-title">Monday, May 22</span>
              <p class="card-text">
                <img src="icons/sunny_sunshine.png" width="50px" />
              </p>
              <span class="temp1">20°C</span>
            </div>
          </div>
          <a
            href="https://github.com/KaterynaKviten/weather-app"
            target="_blank"
            id="my-code-link"
            >Open-source code by Kateryna Shiurkova</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
